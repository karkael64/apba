<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="application-name" content="APBA: Association des Parents du Bois l'Abbé" />
		<meta name="author" content="'COURTIN Victor' <courtinvictor@gmail.com>" />
		<meta
			name="description"
			content="Site de APBA: activités, inscription, informations de l'association"
		/>
		<meta
			name="keywords"
			content="apba, association, parent, parents, bois l'abbé, champigny, champigny-sur-marne, val-de-marne, activité, activités, quartier"
		/>
		<meta name="color-scheme" content="dark light" />

		%sveltekit.head%
	</head>
	<body>
		<script>
			(() => {
				const params = new URLSearchParams(window.location.search);
				if (params.has('session_state') || params.has('code')) {
					params.delete('session_state');
					params.delete('code');
					window.location.search = params.toString();
				}
			})();
		</script>
		<div id="svelte">%sveltekit.body%</div>
	</body>
</html>
